      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¥ Instalar dependencias
      run: npm ci
    
    # ========== TESTS Y VALIDACIONES ==========
    - name: ğŸ§ª Ejecutar tests
      run: npm test --if-present
      continue-on-error: true
